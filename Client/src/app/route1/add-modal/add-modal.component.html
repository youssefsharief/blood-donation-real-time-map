<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="hide()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Donor Info</h4>
      </div>


      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="">First name
                  </label>
            <input type="text" class="form-control" id="" placeholder="Enter your first name" formControlName="firstName">
          </div>
          <div class="form-group">
            <label for="">Last name
                </label>
            <input type="text" class="form-control" id="" placeholder="Enter your last name" formControlName="lastName">
          </div>
          <div class="form-group">
            <label for="">Email Address
              </label>
            <input type="email" class="form-control" id="" placeholder="Enter email address" formControlName="email">
            <p [hidden]="!isIncorrectMailFormat('email')" class="text-danger"> Please Enter a valid email </p>
          </div>
          <div class="form-group">
            <label for="">Phone Number
              </label>
            <input type="text" class="form-control" id="" placeholder="Enter phone number" formControlName="telephone" required>
            <p [hidden]="!isIncorrectTelephoneFormat('telephone')" class="text-danger"> Please Enter a valid phone number</p>
          </div>
          <div class="form-group">
              <label for="">Blood Group
                </label>
            <select class="form-control bg-white xs-inline loadServices" formControlName="bloodGroup">
                    <option *ngFor="let item of bloodGroups" value="item">{{item}}</option>
                </select>
          </div>
          <button type="submit" class="btn btn-green" [disabled]="!form.valid"> Submit</button>
          

        </form>
      </div>



    </div>
  </div>
</div>
